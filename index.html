<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #chat-container {
            width: 80%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        #send-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .user-message {
            background-color: #dfe7e7;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            text-align: right;
        }

        .bot-message {
            background-color: #f1f1f1;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            text-align: left;
        }

        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
        }

        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h2>Chat with the AI Backend</h2>

    <div id="chat-container"></div>

    <input type="text" id="message-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>

    <script>
        // Detect environment: use localhost in dev, Render URL in prod
        const apiBaseUrl = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
            ? "http://127.0.0.1:8000"
            : "https://multi-agent-whbj.onrender.com"; // ðŸ”´ replace with your Render backend URL

        document.getElementById('send-button').addEventListener('click', async () => {
            const userMessage = document.getElementById('message-input').value;
            if (userMessage) {
                appendMessage('user', userMessage);

                try {
                    const response = await fetch(`${apiBaseUrl}/process-prompt/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: userMessage })
                    });

                    const data = await response.json();
                    const botMessage = data.final_output || "Sorry, I didn't understand that.";

                    appendMessage('bot', formatResponse(botMessage));
                } catch (error) {
                    appendMessage('bot', 'An error occurred. Please try again.');
                    console.error('Error:', error);
                }

                document.getElementById('message-input').value = '';
            } else {
                appendMessage('bot', 'Please enter a valid prompt.');
            }
        });

        function appendMessage(sender, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');

            if (sender === 'bot') {
                messageElement.innerHTML = message;
            } else {
                messageElement.textContent = message;
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatResponse(response) {
            try {
                let formatted = response;
                formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                    return `<pre><code>${escapeHtml(code)}</code></pre>`;
                });
                return formatted;
            } catch (e) {
                console.error('Error formatting response:', e);
                return 'An error occurred in formatting the response.';
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
